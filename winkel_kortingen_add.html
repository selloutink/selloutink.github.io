<!doctype html>

<html>
  
  <head>
    <title>Jumbotron</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap-theme.css">
    
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="bootstrap.js"></script>
    <style type="text/css">
      body {
        padding-top: 50px;
        padding-bottom: 20px;
      }
    </style>
  </head>
  
  <body>

          </button>
          <a class="navbar-brand" href="#">ListMaster</a>
        </div>
        <div class="navbar-collapse collapse">

            <li class="active">
              <a href="#">Voorraad</a>
            </li>
            <li>
              <a href="#">Statistieken</a>
            </li>
            <li>

            </li>
            <li>

            </li>
          </ul>
          <form class="navbar-form navbar-right">

              <div class="drag-mask" data-ds-form="text_field" style="width: 177px; height: 34px;"></div>
            </div>
            <div class="form-group"></div>
          </form>
        </div>
        <!--/.navbar-collapse -->
      </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="container">

      <div class="row">
        <div class="col-lg-4">
          <p></p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <p></p>
        </div>
        <div class="col-lg-4">
          <div class="media">
            <a class="pull-left" href="#"></a>
          </div>
          <div class="media">
            <a class="pull-left" href="#"></a>
            <div class="media-body">
              <h4 class="media-heading"></h4>
              <p></p>
              <h3>Producten toevoegen aan kortingen</h3>
            </div>
          </div>
          <p></p>
        </div>
        <div class="col-lg-4">
          <p></p>
        </div>
        <div class="col-lg-4">
          <p></p>
          <div class="form-group">
            <label class="control-label">Product naam</label>
            <div class="controls">
              <input type="text" class="form-control">
            </div>
          </div>

          <input type="text" class="form-control">
          <p></p>

          <input type="text" class="form-control">
          <p></p>

          <label class="form-label">Extra informatie over korting</label>
          <textarea class="form-control"></textarea>
          <p></p>
          <h3></h3>
          <p></p>
          <a class="btn btn-default" href>Voeg product toe &raquo;</a><br><br></div>
      </div>
      <hr>
      <footer>
        <p>&copy; Sellout Ink. 2014</p>
      </footer>

    <!-- /container -->

</html>
